<md-button class="md-icon-button" aria-label="subscribe"
    ng-if="Lib.subscribed" ng-click="Lib.cancel()">
  <i class="fa fa-minus"></i>
  <md-tooltip>Cancel subscription</md-tooltip>
</md-button>
<md-button class="md-icon-button" aria-label="subscribe"
    ng-if="!Lib.subscribed" ng-click="Lib.subscribe()">
  <i class="fa fa-plus"></i>
  <md-tooltip>Subscribe</md-tooltip>
</md-button>
<span flex>{{::Lib.attrs.name}}</span>
