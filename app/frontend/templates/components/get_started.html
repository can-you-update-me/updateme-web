<md-content class="get-started" layout="column" layout-align="center center">
  <md-toolbar class="md-accent">
    <h1 class="t-align-center">Currently Available Libs</h1>
  </md-toolbar>
  <div class="libs-container" layout layout-align="center center" layout-wrap>
    <md-button class="lib" flex="20" aria-label="button"
        ng-repeat="libType in GetStarted.libTypes" ng-href="/libs/{{::libType.key}}">
      <i class="lib-icon devicon-{{::libType.devicon}}-plain" ng-if="::libType.devicon"></i>
      <span class="lib-type-name" ng-bind="::libType.name"></span>
    </md-button>
    <md-button class="lib" flex="20" ng-href="https://github.com/goupdateme/updateme">
      <i class="lib-icon fa fa-plus"></i>
      <span class="lib-type-name">Add/Request More</span>
    </md-button>
  </div>
</md-content>
